# Application Properties for menuitem-service

# Set the application name
spring.application.name=menuitem-service

# Configure server port
server.port=8082

# Configure datasource for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_management_system
spring.datasource.username=root
spring.datasource.password=mysql123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Management endpoints configuration
management.endpoints.web.exposure.include=info,env,health,metrics,beans
management.endpoints.web.base-path=/actuator
