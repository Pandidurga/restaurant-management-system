<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML page -->
    <title>Table Management</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="css/table-styles.css">
</head>
<body>
    <!-- Main heading for the table management interface -->
    <h1>Table Management</h1>

    <!-- Container to hold the table management interface -->
    <div class="container">
        <!-- Button to add a new table -->
        <button id="addButton">Add New Table</button>
        <!-- Table to display table data -->
        <table>
            <thead>
                <tr>
                    <!-- Table headers -->
                    <th>ID</th>
                    <th>Table Number</th>
                    <th>Seats</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- Table body to dynamically add table data -->
            <tbody id="tablesList">
                <!-- Table data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding a new table -->
    <div id="addTableModal" class="modal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close">&times;</span>
            <!-- Heading for adding a new table -->
            <h2>Add New Table</h2>
            <!-- Form for adding a new table -->
            <form id="addTableForm">
                <!-- Input field for table number -->
                <label for="tableNumber">Table Number:</label>
                <input type="text" id="tableNumber" required>
                <!-- Input field for number of seats -->
                <label for="seats">Seats:</label>
                <input type="number" id="seats" min="1" required>
                <!-- Dropdown for table status -->
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="VACANT">Vacant</option>
                    <option value="OCCUPIED">Occupied</option>
                </select>
                <!-- Button to submit the form -->
                <button type="submit">Add Table</button>
            </form>
        </div>
    </div>

    <!-- Modal for editing a table -->
    <div id="editTableModal" class="modal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close">&times;</span>
            <!-- Heading for editing a table -->
            <h2>Edit Table</h2>
            <!-- Form for editing a table -->
            <form id="editTableForm">
                <!-- Hidden input field for table ID -->
                <input type="hidden" id="editTableId">
                <!-- Input field for editing table number -->
                <label for="editTableNumber">Table Number:</label>
                <input type="text" id="editTableNumber" required>
                <!-- Input field for editing number of seats -->
                <label for="editSeats">Seats:</label>
                <input type="number" id="editSeats" min="1" required>
                <!-- Dropdown for editing table status -->
                <label for="editStatus">Status:</label>
                <select id="editStatus" required>
                    <option value="VACANT">Vacant</option>
                    <option value="OCCUPIED">Occupied</option>
                </select>
                <!-- Button to submit the form -->
                <button type="submit">Update Table</button>
            </form>
        </div>
    </div>

    <!-- Script to handle table management functionality -->
    <script src="js/table-script.js"></script>
</body>
</html>
