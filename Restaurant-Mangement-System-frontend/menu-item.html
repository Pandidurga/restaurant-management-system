<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Menu Items CRUD</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/menu-item-styles.css">
</head>
<body>
    <!-- Page Title -->
    <h1>Menu Items</h1>

    <!-- Container for Menu Items -->
    <div class="container">
        <!-- Button to Add New Item -->
        <button id="addButton">Add New Item</button>
        
        <!-- Table to Display Menu Items -->
        <table>
            <thead>
                <!-- Table Header -->
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menuItemsList">
                <!-- Menu items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding New Item -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close">&times;</span>
            
            <!-- Modal Title -->
            <h2>Add New Menu Item</h2>
            
            <!-- Form for Adding New Item -->
            <form id="addItemForm">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" required>
                <label for="itemPrice">Price:</label>
                <input type="number" id="itemPrice" min="0" step="0.01" required>
                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability">
                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Modal for Editing Menu Item -->
    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close">&times;</span>
            
            <!-- Modal Title -->
            <h2>Edit Menu Item</h2>
            
            <!-- Form for Editing Menu Item -->
            <form id="editItemForm">
                <!-- Hidden Field for Item ID -->
                <input type="hidden" id="editItemId">
                <label for="editItemName">Name:</label>
                <input type="text" id="editItemName" required>
                <label for="editItemPrice">Price:</label>
                <input type="number" id="editItemPrice" min="0" step="0.01" required>
                <label for="editAvailability">Availability:</label>
                <input type="checkbox" id="editAvailability">
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="js/menu-item-script.js"></script>
</body>
</html>
